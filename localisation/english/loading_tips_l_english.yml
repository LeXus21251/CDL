 LOADING_TIP_0:0 "The warrior may be called a beast or a dog; the main thing is winning.\n -Koyo Gunkan"
 LOADING_TIP_1:0 "Generals win battles, logistics win wars.\n- John Pershing"
 LOADING_TIP_2:0 "Our workers are like our chocolate: dark, tasty and full of energy\n- Emil Wedel"
 LOADING_TIP_3:0 "We, people of Madagascar must unite!\n- Antoni Beniowski"
 LOADING_TIP_4:0 "To win any battle, you must fight as if you are already dead.\n- Miyamoto Musashi"
 LOADING_TIP_5:0 "Two armies that fight each other is like one large army that commits suicide.\n- Henri Barbusse"
 LOADING_TIP_6:0 "Having been born into the house of a warrior, one's intentions should be to grasp the long and the short swords and to die.\n- Kato Kiyomasa"
 LOADING_TIP_7:0 "This war, like the next war, is a war to end war.\n- David Lloyd George"
 LOADING_TIP_8:0 "If there isn’t discipline, how can there be a true realization of an ideal?\n- Miyamoto Musashi"
 LOADING_TIP_9:0 "The way of the Samurai is found in death.\n- Yamamoto Tsunetomo"
 LOADING_TIP_10:0 "You are to be proud of your enemy; then, the success of your enemy is your success also.\n- Bushido"