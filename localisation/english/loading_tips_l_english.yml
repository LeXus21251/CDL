 LOADING_TIP_0:0 "The warrior may be called a beast or a dog; the main thing is winning.\n -Koyo Gunkan"
 LOADING_TIP_1:0 "If a man does not investigate into the matter of bushido daily, it will be difficult for him to die a brave and manly death. Thus, it is essential to engrave this business of the warrior into one's mind well.\n- Kato Kiyomasa"
 LOADING_TIP_2:0 "Socialism (...) cannot be reconciled with the teachings of the Orthodox Church because its concept of society itself is utterly foreign to Christian truth.\n- Iosif Dzhugashvili"
 LOADING_TIP_3:0 "Our workers are like our chocolate: dark, tasty and full of energy\n- Emil Wedel"
 LOADING_TIP_4:0 "We, people of Madagascar must unite!\n- Antoni Beniowski"
 LOADING_TIP_5:0 "To win any battle, you must fight as if you are already dead.\n- Miyamoto Musashi"
 LOADING_TIP_6:0 "To come to know your enemy, first you must become his friend, and once you become his friend, all his defences come down. Then you can choose the most fitting method for his demise.\n- Tokugawa Ieyasu"
 LOADING_TIP_7:0 "The essence of Bushido is: do not lie, do not be insincere, do not be obsequious, do not be superficial, do not be greedy, do not be rude, do not be boastful, do not be arrogant, do not slander, do not be unfaithful, be on good terms with comrades, do not be overly concerned with events, show concern for one another, be compassionate, with a strong sense of duty. Being a good samurai takes more than merely a willingness to lay down one's life.\n- 5th scroll of the Kashoki by Saito Chikamori"
 LOADING_TIP_8:0 "One should put forth great effort in matters of learning. One should read books concerning military matters, and direct his attention exclusively to the virtues of loyalty and filial piety....Having been born into the house of a warrior, one's intentions should be to grasp the long and the short swords and to die.\n- Kato Kiyomasa"
 LOADING_TIP_9:0 "Our nation is a nation of arms. The land to the west is a nation of letters. Nations of letters value the pen. Nations of arms value the sword. That's the way it has been from the beginning... Our country and theirs are separated from one another by hundreds of miles, our customs are completely different, the temperaments of our people are dissimilar – so how could we possibly share the same Way?\n- Nakamura"
 LOADING_TIP_10:0 "If there isn’t discipline, how can there be a true realization of an ideal?\n- Miyamoto Musashi"
 LOADING_TIP_11:0 "The way of the Samurai is found in death.\n- Yamamoto Tsunetomo"
 LOADING_TIP_12:0 "You are to be proud of your enemy; then, the success of your enemy is your success also.\n- Bushido"