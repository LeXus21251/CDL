 ##HISTORY
  TOK_ITSUSHI_DESC:0 "Shogunate was established in 1603 after the Battle of Sekigahara. Country opened to foreign trade, but the development of Christianity in Japan became problematic and he banned it in 1610. As a result of previous events, the Shogun decided to close the islands in 1635 under the Sakoku Edict which introduced a number of restrictions and allowing only very limited trade with the Dutch.\nIn 1868, Tokugawa Yoshinobu being a proponent of modernizing the country eased the Sakoku Edict by opening up to trade,diplomacy etc. However, as a result of the opening, the Russian Empire forcibly occupied the Chishima Islands in 1874 leading to Japan's re-enclosure. Living in fear of further colonization and society began to modernize. In recent years there has been growing unrest over a newly developing religion and supporters of the Emperor"
 
 ##PARTIES
  TOK_military_government_party:0 "Tokugawa Bakufu"
  TOK_military_government_party_long:0 "Tokugawa Bakufu"
  TOK_military_government_subtype_desc:0 "The §YTokugawa Bakufu§! is a military-feudal regime that has ruled for more than 300 years. Although the country is divided into §Odomains§! the central government holds power over them. \nThe government is very progressive and many aspects have improved during its reign."
 ##CHARACTERS
  #LEADERS
   TOK_tokugawa_yoshinobu: "Tokugawa Yoshinobu"
  

   TOK_TOKUGAWA_YOSHINOBU_DESC: "Born 28/10/1937 in Edo \n\nBorn as Matsudaira Shichirōmaro. Son of Daimyo of the Mito Domain and a Princess from one of the branches of the Imperial Family. He had a very good education. At the age of 10, he was named Yoshinobu and became a pretendend for Shogun, but the opposing faction won. He and his supporters were put under house arrest, and he was forced to relinquish being head of the Hitotsubashi family. In 1866 he became the 15th Shogun after the death of the previous one. Two years later he opened the country to international diplomacy, which resulted in modernization but also the loss of the Chishima Islands to Russia and the fear of colonization, which led to renewed closure, with the only exception being the Dutch. Throughout his reign he promotes technological development and maintains good relations with the Dutch"
  
 ##IDEAS
  daimyo_nation:0 "Daimyo Nation"
  daimyo_nation_desc:0 "Japanese islands contains many smaller feudal lords - daimyos who may not agree with the overlord"
  sakoku_edict:0 "Sakoku Edict"
  sakoku_edict_desc:0 "Islands are closed since 1635. International trade can only be done on the special §1Dejima island§! and it's still very limited. \n\nAnyone who try to enter or leave island without permission will be executed or imprisoned in a milder case."
  bushido:0 "Bushidō"
  bushido_desc:0 "§OBushidō§! is an unwritten set of rules that every honorary samurai follows. It is about following perfection and moral rules. Samurai fight whether or not they may die."
  TOK_tokugawa_clan:0 "Tokugawa Clan"
  TOK_tokugawa_clan_desc:0 "§gTokugawa Clan§! is ruling over Japan since 1603. Although disadvantages of isolationism introduced in the Edo period its bring us stabilisation and peace within the Japanese Domains."
