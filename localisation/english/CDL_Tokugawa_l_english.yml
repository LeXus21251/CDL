  #PREPARATION
   focus_TOK_civil_war:0 "Civil War is about to start..."
   focus_TOK_civil_war_desc:0 "The Shogunate has long been unstable, the Southern Daimyos want to restore the §tEmperor§! to the Japanese throne, and a secularist §8Tenri-Kyo§! cult is developing in some regions. The outbreak of §Rcivil war§! is a matter of days..."
  #WAR TREE
   focus_TOK_itsushi_war:0 "Itsushi War!"
   focus_TOK_itsushi_war_desc:0 "By early 1905, internal conflicts in Japan had escalated into open warfare. We must prepare an army to fight the traitors and this ridiculous cult. \n\nNow we must decide if we need the help of the white devils."
   #MIDDLE PATH
    focus_TOK_north_remember:0 "The North remembers!"
    focus_TOK_north_remember_desc:0 "Daimyos in the north remembers who their real leader is. A large number of domains have decided to support us militarily and unite through the Ōuetsu Reppan Dōmei (Northern Alliance)."
    focus_TOK_yamashiro_defensives:0 "Yamashiro Defensives"
    focus_TOK_yamashiro_defensives_desc:0 "The Shogun's army needs to set up its defenses in the Yamashiro region. This will give him more time to get rid of the enemies in the north and regenerate his strength."
    focus_TOK_move_emperor_to_edo:0 "Move Emperor to Edo"
    focus_TOK_move_emperor_to_edo_desc:0 "Moving the Emperor to Edo, the capital city, is much more cost effective and faster than keeping him in Heian-Kyo to prevent forces from the south from retaking him."
    focus_TOK_cleanse_of_kansai:0 "Cleanse of Kansai"
    focus_TOK_cleanse_of_kansai_desc:0 "Before our forces head south, we must finally restore order in Kansai where the imperial capital and the important port of Osaka is situated."
    focus_TOK_second_invasion_of_shikoku:0 "Second Invasion of Shikoku"
    focus_TOK_second_invasion_of_shikoku_desc:0 "We will follow in the footsteps of our ancestor from the Sengoku Period. Just as Hideyoshi won his battle in 1585, so shall we!"
    focus_TOK_push_them_out_of_honshu:0 "Push them out of Honshu"
    focus_TOK_push_them_out_of_honshu_desc:0 "We must push all enemy forces off the main island, Honshu. Recapturing Kyushu after that will no longer be a challenge."
    focus_TOK_fall_of_satsuma:0 "Fall of Satsuma"
    focus_TOK_fall_of_satsuma_desc:0 "Satsuma - the place where he had the beginning of the whole conspiracy leading up to the war fell under the Shogun's army. Now we must catch whoever was behind it"
    focus_TOK_war_is_over:0 "Itsushi war is over!"
    focus_TOK_war_is_over_desc:0 "Order has been restored in japan, now we will have to solve the case of the cult, the traitors and the Europeans. We can celebrate the victory of the almighty Shogun!"
   #DUTCH HELP
    focus_TOK_dutch_missions:0 "Dutch missions"
    focus_TOK_dutch_missions_desc:0 "We decided that the help of the devils from the west would come in handy. We can take advantage of the fact that the Dutch have us as reliable trade partners."
    focus_TOK_dutch_military_mission:0 "Dutch military mission"
    focus_TOK_dutch_military_mission_desc:0 "The Dutch decided to send us their soldiers to help us fight, the Europeans certainly don't know discipline and respect like we do, pathetic..."
    focus_TOK_new_old_guns:0 "New, old guns"
    focus_TOK_new_old_guns_desc:0 "We were given outdated European equipment, better than nothing, but we were hoping for more help."
    focus_TOK_arm_contracts:0 "Arms contract"
    focus_TOK_arm_contracts_desc:0 "The Europeans decided that we could start producing their equipment and that they would help us develop our own modern equipment."
    focus_TOK_dutch_industrial_mission:0 "Dutch industrial mission"
    focus_TOK_dutch_industrial_mission_desc:0 "Skilled laborers have been sent to us to help our industry flourish during this difficult time."
    focus_TOK_dutch_investors:0 "Dutch investors"
    focus_TOK_dutch_investors_desc:0 "Money from the United Provinces began to flow into our islands. Wealthy entrepreneurs see potential in Japan. The Dutch have plans for us..."
    focus_TOK_edo_industrial_complex:0 "Edo industrial complex"
    focus_TOK_edo_industrial_complex_desc:0 "Industrial development in Edo will boost the economy and industry of the whole country. Soon the first railroad in the islands will start operating from the capital."
    focus_TOK_denshutai:0 "Denshūtai"
    focus_TOK_denshutai_desc:0 "Denshūtai are elite military units. They are trained under the guidance of the best generals from Tokugawa and the United Provinces. They use the most modern equipment."
    focus_TOK_peasant_army:0 "Peasants in army"
    focus_TOK_peasant_army_desc:0 "At the advice of the Europeans, the villagers receive basic training to be able to fight for and against the mighty Shogun. These units are poorly equipped but we can't let them get better."
    focus_TOK_the_way_of_the_west:0 "Way of the west"
    focus_TOK_the_way_of_the_west_desc:0 "with the help of the Dutch, we learned the western art of war, ways to improve the economy, and research. Maybe we judged them too harshly at the beginning, I think they will be a useful ally."
   #TRADITIONAL PATH
    focus_TOK_expel_the_barbarians:0 "Expel the barbarians"
    focus_TOK_expel_the_barbarians_desc:0 "We must expel the western barbarians from the islands! It is because of them that the southern domains rebelled, we will not allow them to continue in our homeland!"
    focus_TOK_strenghten_the_shugo_system:0 "Strenghten the Shugo System"
    focus_TOK_strenghten_the_shugo_system_desc:0 "The Shugo system will allow us to please the Daimyos. It will give us more obedience and willingness to fight."
    focus_TOK_warrior_and_the_landlord:0 "Warrior and the landlord"
    focus_TOK_warrior_and_the_landlord_desc:0 "Samurai are both warriors and landlords and have a great influence on government, society and many other aspects. We cannot oppose them and they do not want to modernize under european influence."
    focus_TOK_our_soil:0 "Our soil"
    focus_TOK_our_soil_desc:0 "To have a chance to win we need to increase the production of equipment that comes from OUR SOIL. Only Japanese weapons have their place on the islands."
    focus_TOK_bow_over_the_muskeet:0 "Bow over the muskeet"
    focus_TOK_bow_over_the_muskeet_desc:0 "Our current samurai system is perfect, we don't need military modernization along the lines of Europe. The saying goes that "the bow is better than the musket""
    focus_TOK_revive_the_spirit:0 "Revive the spirit"
    focus_TOK_revive_the_spirit_desc:0 "We have always been valiant, but now we must mobilize and revive our spirit to the fullest. Japan will be united again through our determination."
    focus_TOK_our_traditions:0 "Our traditions"
    focus_TOK_our_traditions_desc:0 "As a nation we have a long tradition, we need to uphold it. We can't let our heritage go to waste and that's why we stick to certain rules."
    focus_TOK_devils_of_edo:0 "Devils of Edo"
    focus_TOK_devils_of_edo_desc:0 "Our great military leaders known as "Devils of Edo" are very determined and motivated to win this war. They will not surrender at any cost."
    focus_TOK_nobles_army:0 "Nobles Army"
    focus_TOK_nobles_army_desc:0 "The Shogun's army consists of well-trained warriors, with more and more appearing in recent years, mainly due to our reforms. This will give us a definite advantage."
    focus_TOK_the_way_samurai:0 "Way of the Samurai"
    focus_TOK_the_way_samurai_desc:0 "Samurai adhere to the unwritten rules of Bushidō. This makes them dedicated, honorable and brave warriors. This is exactly what our army needs."
 ##EVENTS
  tokugawa.0.t:0 "Start of the inevitable civil war"
  tokugawa.0.d:0 "[GetDate] Itsushi War has started. At the end of the Yang Wood Dragon Year, the southern Daimyos decided to oppose the Shogun and overthrow his government. Under the leadership of [JAP.JAP_saigo_takamori.GetName], the alliance is about to move in our direction and take back the Emperor. \n\nOn the other hand, the Tenri-Kyō cult, which has been growing strongly in recent years, has taken advantage of the situation and seized several provinces with the help of their loyalists."
  tokugawa.1.t:0 "New Dutch port"
  tokugawa.1.d:0 "As Dejima has been occupied by [JAP.GetName] forces and we have decided to help the Dutch we must provide them a new trading port from which to conduct operations and trade. Our choice will depend on the further fate of the cooperation."

 ##DECISIONS
  TOK_northern_alliance:0 "Recruitment in the north"
  TOK_northern_alliance_desc:0 "Thanks to the loyalty of our northern Daimyos, we can count on their help in the war against the rebels in the south. The united alliance of the domains of Mutsu, Dewa, Echigo and southern Ezo will support us militarily by sending people to fight in the name of the Shogun. At the same time, Sakai Tadazumi, who is Daimyo of the Shōnai Domain, may become one of the most influential military commanders"
  TOK_recruit_sakai:0 "Recruit Sakai Tadazumi"
  TOK_recruit_from_north:0 "Conscript more warriors from allied Domains"
  TOK_recruit_from_north_desc:0 "our allies in the northern part of the country can help us with their warriors to restore order and the glory of the Shogun"
